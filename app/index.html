<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Nano-Pixel-BLE</title>

	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="css/jqm-simple-colorpicker.min.css">
	<link rel="stylesheet" href="css/style.css">

  <script>
    window.nodeRequire = require;
    delete window.require;
    delete window.exports;
    delete window.module;
  </script>

  <script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/jqm-simple-colorpicker.min.js"></script>

  <script type="text/javascript">
		var renderer = nodeRequire('./renderer');

		$(function() {
			renderer.init();
		});
  </script>
</head>
<body>
<div data-role="page" id="ledgrid">

	<div class="ui-content" role="main">

    <div id="picker" data-role="colorpicker" data-transition="turn"></div>

		<label for="brightness">Brightness:</label>
		<input type="range" name="brightness" id="brightness" value="10" min="0" max="100">

		<a class="ui-disabled" id="button" href="#picker" data-rel="popup">
			<div id="choosen-color" data-role="choosen-color"></div>
		</a>
		<div id="grid"></div>

		<a href="#" data-role="button" id="blank">Blank</a>
		<a href="#" class="ui-disabled" data-role="button" id="upload">Upload</a>

	</div>

	<div data-role="footer" data-position="fixed">
		<h4 id="message">disconnected</h4>
	</div>

</div>
</body>
</html>
